<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What's the most in-demand programming language?</h3>
                <h5 id="first"></h5>
                    <button type="button" id="button1">Ruby</button>
                    <button type="button" id="button2">Python</button>
                    <button type="button" id="button3">JavaScript</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What clause is used in SQL to specify the number of records to return?</h3>
                <h5 id="second"></h5>
                    <form>
                        <input type="text" id="answer"/>
                        <input type="submit" value="Submit"/>
                    </form>
            </div>
        </div>
        <script>
            const button = document.querySelectorAll('button');
            document.querySelector('#button1').addEventListener('click', function() {
                button[0].style.backgroundColor = 'red';
                document.querySelector('#first').innerHTML = 'Incorrect.';
            });

            document.querySelector('#button2').addEventListener('click', function() {
                button[1].style.backgroundColor = 'red';
                document.querySelector('#first').innerHTML = 'Incorrect.';
            });

            document.querySelector('#button3').addEventListener('click', function() {
                button[2].style.backgroundColor = 'green';
                document.querySelector('#first').innerHTML = 'Correct!';
            });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('form').onsubmit = change;
            });
            function change()
            {
                let word = "LIMIT";
                let user_answer = document.querySelector('#answer').value;
                if (word === user_answer) {
                    document.querySelector('#answer').style.backgroundColor = 'green';
                    document.querySelector('#second').innerHTML = 'Correct!';
                } else {
                    document.querySelector('#answer').style.backgroundColor = 'red';
                    document.querySelector('#second').innerHTML = 'Incorrect.';
                }
                return false;
            }
        </script>
    </body>
</html>
